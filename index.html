<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 게임</title>
    <style>
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .form input {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>숫자 추측 게임</h1>

    <p>1~100까지 랜덤 숫자를 선택하세요. 도전 기회는 10번 있습니다!. 더높은지 더 낮은지 말씀드릴게요.</p>

    <!-- 입력 창 -->
    <form action="form">
      <!-- 제약사항 추가 최소값1 최대값 100  -->
      <label for="guessField">추측 숫자를 입력하세요</label>
      <input type="text" min="1" max ="100" class="guessField" class="guessField" />
      <input type="submit" value="submit" class="guessSubmit" />
    </form>

    <!-- 결과 창 -->
    <div class="resultPars">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
          // q1. 1~100까지 랜덤한 숫자 (정수)를 변환하는 변수 randomNumber 를 선언하고 초기화 하기
let randomNumber = Math.floor(Math.random() * 100) + 1;
// DOM 요소 5가지를 선택해서 변수로 선언해주세요 .QUESSSE,lastResult,guessSubmit,
// guessField
const guesses = document.querySelector('.guesses');
const lastResult = document.querySelector('.lastResult');
const guessSubmit = document.querySelector('.guessSubmit');
const guessField = document.querySelector('.guessField');
const lowOrHi = document.querySelector('.lowOrHi');
// q3. 변수 2가지를 선언해주세요 quesscount 초기값 1, restButton 선언만
let quesscount = 1;
let restButton;

// q4 올바른 번호인지 확인하는 함수를 만들기
function checkGuesses(event) {
  event.preventDefault();

  const userGuess = Number(guessField.value);
  if (randomNumber === userGuess) {
    lastResult.textContent = "축하합니다! 맞추셨어요~!~!~!~!";
    // 게임이 끝나는 로직
    setGameOver();
    // 생성한 DOM 요소의 텍스트 컨텐츠를 "새 게임하기"로 변경합니다
  
  } else if (quesscount === 10){
    lastResult.textContent= "게임 오버!! 10회를 모두 사용하셨습니다.";
   
   } else {



  }
  //quesscount를 1증가 해준다
  quesscount++;
}
 function setGameOver(){
  guessField.disabled = true;
    guessSubmit.disabled = true;
    restButton.textContent = "새 게임하기";
    // 만든 DOM 버튼을 body 태그 안에 추가합니다
    document.body.appendChild(restButton);
 }
// 이벤트 리스너 만들기
guessSubmit.addEventListener('click', checkGuesses);
    </script>
  </body>
</html>
